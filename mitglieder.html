---
title: Mitglieder
---

<h1>Mitglieder</h1>

<div class="members grid">
  {% for mitglied in site.mitglieder %}
    <a class="unit one-quarter" href="{{ mitglied.url | prepend: site.baseurl }}">
      <img class="img-thumbnail img-circle" src="{{ '/img/mitglieder/' | prepend: site.baseurl }}tn-{{mitglied.slug}}.jpg" " alt="{{mitglied.name}}">
      <div>{{ mitglied.name }}</div>
    </a>
  {% endfor %}
</div>
