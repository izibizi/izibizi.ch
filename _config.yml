  Die Guggenmusig Izi bizi tini wini macht seit 1986 die Fasnacht in Herisau
  und Umgebung unsicher. Die Freude an der Musik und der Gemeinschaftsgedanke
  stehen dabei im Vordergrund.
author: Manuel Hutter (https://hutter.io)
